AllCops:
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**'
    - !ruby/regexp /old_and_unused\.rb$/
Documentation:
    Enabled: false
Metrics/LineLength:
  Max: 120
Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"
Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
Metrics/MethodLength:
  Max: 20
Metrics/AbcSize:
  Max: 16
